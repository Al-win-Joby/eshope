{% load static %}
<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="cache-control" content="max-age=604800" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>GadKart</title>

<link href="{% static 'assets/images/favicon.ico' %}" rel="shortcut icon" type="image/x-icon">

<!-- jQuery -->
<script src="{% static 'assets/js/jquery-2.0.0.min.js' %}" type="text/javascript"></script>

<!-- Bootstrap4 files-->
<script src="{% static 'assets/js/bootstrap.bundle.min.js' %}" type="text/javascript"></script>
<link href="{% static 'assets/css/bootstrap.css' %}" rel="stylesheet" type="text/css"/>

<!-- Font awesome 5 -->
<link href="{% static 'assets/fonts/fontawesome/css/all.min.css' %}" type="text/css" rel="stylesheet">

<!-- custom style -->
<link href="{% static 'assets/css/ui.css' %}" rel="stylesheet" type="text/css"/>
<link href="{% static 'assets/css/responsive.css' %}" rel="stylesheet" media="only screen and (max-width: 1200px)" />

<!-- custom javascript -->
<script src="{% static 'assets/js/script.js' %}" type="text/javascript"></script>

<script type="text/javascript">
/// some script

// jquery ready start
$(document).ready(function() {
	// jQuery code

}); 
// jquery end
</script>

</head>
<body>

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-content padding-y">

<!-- ============================ COMPONENT REGISTER   ================================= -->
	<div class="card mx-auto" style="max-width:520px; margin-top:40px;">
      <article class="card-body">
		<header class="mb-4"><h4 class="card-title">Sign up</h4></header>
		<form action="signedup" method="post">
			{% csrf_token %}
				<div class="form-row">
					<div class="col form-group">
						<label>First name</label>
					  	<input type="text" class="form-control name" oninput="namecheck()" id="firstname" name="first_name" placeholder="">
					</div> <!-- form-group end.// -->
					<div class="col form-group">
						<label>Last name</label>
					  	<input type="text" class="form-control name" oninput="namecheck1()" id="lastname" name="last_name" placeholder="">
					</div> <!-- form-group end.// -->
				</div> <!-- form-row end.// -->
				<div class="form-row">
					<div class="col form-group">
						<label>Referrel(Optional)</label>
					  	<input type="text" class="form-control"  name="referrel" placeholder="">
					</div> <!-- form-group end.// -->
					<div class="col form-group">
						<label>Mobile</label>
					  	<input type="text" class="form-control" oninput="phone_numbercheck()" id="mobile" placeholder="" name="phone_number" >
					</div> <!-- form-group end.// -->
				</div> <!-- form-row end.// -->


				<div class="form-group">
					<label>Email</label>
					<input type="email" id ="email" class="form-control" oninput="emailcheck()" placeholder="" name="email">					
				</div> <!-- form-group end.// -->
				
				
				<div class="form-row">
					<div class="form-group col-md-6">
						<label>Create password</label>
					    <input class="form-control" type="password" name="password1">
					</div> <!-- form-group end.// --> 
					<div class="form-group col-md-6">
						<label>Repeat password</label>
					    <input class="form-control" type="password" name="password2">
					</div> <!-- form-group end.// -->  
				</div>
			    <div class="form-group">
			        <button type="submit" onclick="register()" class="btn btn-primary btn-block"> Register  </button>
			    </div> <!-- form-group// -->      
			        
			</form>
			{% for message in messages %}
			<h5 class="text-center text-danger pt-2">{{message}}</h5>
			{% endfor %}
		</article><!-- card-body.// -->
    </div> <!-- card .// -->
    <p class="text-center mt-4">Have an account? <a href="{% url 'login' %}">Log In</a></p>
    <br><br>
<!-- ============================ COMPONENT REGISTER  END.// ================================= -->


</section>

<!-- ========================= FOOTER ========================= -->
<footer class="section-footer border-top">
	<div class="container">
		<section class="footer-bottom border-top row">
			<div class="col-md-2">
				<p class="text-muted"> GadKart </p>
			</div>
			<div class="col-md-8 text-md-center">
				<span  class="px-2">GadKart@gmail.com</span>
				<span  class="px-2">+91 9746701683</span>
				<span  class="px-2">GadKart Edappally , Ernakulam  </span>
			</div>
			<div class="col-md-2 text-md-right text-muted">
				<i class="fab fa-lg fa-cc-visa"></i>
				<i class="fab fa-lg fa-cc-paypal"></i>
				<i class="fab fa-lg fa-cc-mastercard"></i>
			</div>
		</section>
	</div><!-- //container -->
</footer>
<!-- ========================= FOOTER END // ========================= -->


</body>

<script>
	function namecheck(){
		nregx = /^[A-Za-z]+$/
		if(!nregx.test(document.getElementById("firstname").value))
		{
			document.getElementById('firstname').style.borderColor="red";
			return false
		}
		else
		{
			document.getElementById('firstname').style.borderColor="";			
			return true
		}
	}
	function namecheck1(){
		nregx = /^[A-Za-z]+$/
		if(!nregx.test(document.getElementById("lastname").value))
		{
			document.getElementById('lastname').style.borderColor="red";
			return false
		}
		else
		{
			document.getElementById('lastname').style.borderColor="";			
			return true
		}
	}
	function emailcheck(){
		eregx = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/
		if(!eregx.test(document.getElementById("email").value))
		{
			document.getElementById('email').style.borderColor="red";
			return false
		}
		else
		{
			document.getElementById('email').style.borderColor="";			
			return true
		}
	}
	function phone_numbercheck(){
		nregx = /^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$/im
		if(!nregx.test(document.getElementById("mobile").value))
		{
			document.getElementById('mobile').style.borderColor="red";
			return false
		}
		else
		{
			document.getElementById('mobile').style.borderColor="";			
			return true
		}
	}
	function register()
	{	
		console.log("gck")
		if (phone_numbercheck() || emailcheck() || namecheck() || namecheck1())
		{
		console.log("PHone")
		}
		else{
			event.preventDefault();
		}
		

	}
</script>
</html>
