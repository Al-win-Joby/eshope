{% load static %}
<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="cache-control" content="max-age=604800" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>GadKart</title>

<link href="{% static 'assets/images/favicon.ico' %}" rel="shortcut icon" type="image/x-icon">

<!-- jQuery -->
<script src="{% static 'assets/js/jquery-2.0.0.min.js' %}" type="text/javascript"></script>

<!-- Bootstrap4 files-->
<script src="{% static 'assets/js/bootstrap.bundle.min.js' %}" type="text/javascript"></script>
<link href="{% static 'assets/css/bootstrap.css' %}" rel="stylesheet" type="text/css"/>

<!-- Font awesome 5 -->
<link href="{% static 'assets/fonts/fontawesome/css/all.min.css' %}" type="text/css" rel="stylesheet">

<!-- custom style -->
<link href="{% static 'assets/css/ui.css' %}" rel="stylesheet" type="text/css"/>
<link href="{% static 'assets/css/responsive.css' %}" rel="stylesheet" media="only screen and (max-width: 1200px)" />

<!-- custom javascript -->
<script src="{% static 'assets/js/script.js' %}" type="text/javascript"></script>

<script type="text/javascript">
/// some script

// jquery ready start
$(document).ready(function() {
	// jQuery code

}); 
// jquery end
</script>

</head>
<body>

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y" style="min-height:84vh">

<!-- ============================ COMPONENT LOGIN   ================================= -->
	<div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
      <div class="card-body">
      <h4 class="card-title mb-4">Login</h4>
      <form action="verifynumber" method="post">
        {% csrf_token %}
          <div class="form-group">
			 <input type="text" oninput="phone_numbercheck()" id="mobile" class="form-control" name="phone_number" placeholder="Phone number" >
          </div> <!-- form-group// -->
		  <div class="form-group">
		 </div> <!-- form-group// -->
          
          <div class="form-group">
          	<a href="{% url 'login' %}" class="float-right">Login with password</a> 
           
          </div> <!-- form-group form-check .// -->
          <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block"> Login with OTP  </button>
          </div> <!-- form-group// -->    
      </form>
      {% for message in messages %}
      <h6 class="text-center text-danger pt-2">{{message}}</h6>
      {% endfor %}
      </div> <!-- card-body.// -->
    </div> <!-- card .// -->

     <p class="text-center mt-4">Don't have account? <a href="{% url 'signup' %}">Sign up</a></p>
     <br><br>
<!-- ============================ COMPONENT LOGIN  END.// ================================= -->
</section>
<!-- ========================= SECTION CONTENT END// ========================= -->
<script>
  function phone_numbercheck(){
		nregx = /^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$/im
		if(!nregx.test(document.getElementById("mobile").value))
		{
			document.getElementById('mobile').style.borderColor="red";
			return false
		}
		else
		{
			document.getElementById('mobile').style.borderColor="";			
			return true
		}
	}
</script>
</body>
</html>
